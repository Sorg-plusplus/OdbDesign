# run CMake build on Windows and Linux
name: CMake Build Multi-Platform

on:
  push:
    branches: [ "development", "main" ]
  pull_request:
    branches: [ "development" ]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          - os: windows-2022
            c_compiler: cl
            cpp_compiler: cl
            preset: x64-release          
          - os: ubuntu-22.04
            c_compiler: gcc
            cpp_compiler: g++
            preset: linux-release              

    steps:      
    - uses: actions/checkout@v3      
    - uses: seanmiddleditch/gha-setup-ninja@master
    
    - name: Install vcpkg
      run: |
        dir "/Program Files/Microsoft Visual Studio/"
        dir "/Program Files/Microsoft Visual Studio/2022/"
        dir "/Program Files/Microsoft Visual Studio/2022/Enterprise/"
        dir "/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/"
        git clone https://github.com/Microsoft/vcpkg.git ${{env.VCPKG_ROOT}}
        ${{env.VCPKG_ROOT}}/bootstrap-vcpkg.sh
        
    - name: Configure
      run: cmake --preset ${{matrix.preset}}            

    - name: Build
      run: cmake --build --preset ${{matrix.preset}}  

