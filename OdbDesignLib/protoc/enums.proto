syntax = "proto3";

//// https://protobuf.dev/reference/cpp/cpp-generated/#message
//option optimize_for = CODE_SIZE;

package Odb.Lib.Protobuf;

enum BoardSide
{
    Top = 0;
    Bottom = 1;
    Neither = 2;
};

enum LineShape
{
    Square = 0;
    Round = 1;
};

enum Polarity
{
    Positive = 0;
    Negative = 1;
};